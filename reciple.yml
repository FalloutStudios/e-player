# Your bot token here
# To use env variable as a token just do it like this env:env:TOKEN_ENV
token: env:TOKEN

# Message command prefix
prefix: 'e!'


# Commands options
commands:
  messageCommand:
    # enable message commands
    enabled: true
    # reply when an error occured
    replyOnError: true
    # command argument separator
    commandArgumentSeparator: ' '
  interactionCommand:
    # enable interaction commands
    enabled: true
    # reply when an error occured
    replyOnError: true
    # register interaction commands on bot ready
    registerCommands: true
    # set required permissions for interaction commands
    setRequiredPermissions: true
    # register commands to specific guild(s) empty to make it global
    guilds: []


# Commands permissions
permissions:
  messageCommands:
    # enable command permissions
    enabled: true
    commands: []
  interactionCommands:
    # enable command permissions
    enabled: true
    commands: []


# Ignored channel IDs
ignoredChannels:
  # enable ignored channels
  enabled: false
  # convert to only allowed channels
  convertToAllowList: false
  # channel IDs
  channels: []


# Logger options
fileLogging:
  # enable console output to file
  enabled: true
  # enable debug mode
  debugmode: false
  # stringify logged JSONs
  stringifyLoggedJSON: true
  # log file path
  logFilePath: './logs/latest.log'

# Client options
client:
  repliedUser: false
  allowedMentions:
    parse: ['users', 'roles']
  failIfNotExists: false
  intents:
    - 'GUILDS'
    - 'GUILD_MEMBERS'
    - 'GUILD_MESSAGES'
    - 'GUILD_VOICE_STATES'

# Bot replies
messages:
  notEnoughArguments: 'Not enough arguments.'
  noPermissions:
    content: 'You do not have permission to use this command.'
    ephemeral: true
  error:
    content: 'An error occurred.'
    ephemeral: true

# Ignored Files
ignoredFiles: []


